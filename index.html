<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Tapping Game</title>
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body theme="blue">
    <div id="main">
      <div id="loader-template">
        <div id="loader-back"></div>
        <div id="setiing-div">
          <div id="sound">
            <h2>Music</h2>
            <div class="sound-bar">
              <input type="range" id="volume">
              <span id="icons">
              <i id="icon" class="ri-volume-mute-line"></i>
              </span>
            </div>
          </div>
      <div id="color-plate">
        <div data-colour="blue" class="color" id="color"></div>
        <div data-colour="pink" class="color"></div>
        <div data-colour="cyan" class="color"></div>
        <div data-colour="lightcyan" class="color"></div>
        <div data-colour="brown" class="color"></div>
        <div data-colour="seagreen" class="color"></div>
        <div data-colour="darksea" class="color"></div>
        <div data-colour="lightbrown" class="color"></div>
        <div data-colour="deepsea" class="color"></div>
        <div data-colour="asian" class="color"></div>
        <div data-colour="astricpink" class="color"></div>
        <div data-colour="lumines" class="color"></div>
      </div>
        </div>
        <div id="loader">
          <div class="overlay"></div>
          <div class="game-start">
            <i id="setting" class="ri-settings-4-line"></i>
            <p id="h-score">Your Highest score:<span id="heigh-score">0</span></p>
            <div id="game-head">
              <h1 id="game-heading">Bubble Tapping Game</h1>
            </div>
            <h2 id="opacity-text">Press button to Start</h2>
            <button class="btn">Start</button>
          </div>
        </div>
      </div>
      <div id="panel-error">
        <h2><img src="cross.gif" alt="">You Select Wrong Bubble<img src="cross.gif" alt=""></h2>
      </div>
      <div id="main-box">
        <div id="panel-top">
          <h2>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hit - 
            <div class="number"></div>
          </h2>
          <h2>
            Timer - 
            <div class="timer">30</div>
          </h2>
          <h2>
            Score - 
            <div class="score">0</div>
          </h2>
        </div>
        <div id="panel-bottom"></div>
      </div>
      <button class="reload">Re-Start</button>
      <audio src="click1.mp3" id="music"></audio>
      <audio loop
        id="mymusic"
        src="WhatsApp Audio 2024-03-22 at 18.27.48_bc021174.mp3"
      ></audio>
      <audio id="count" src="count.mp3"></audio>
      <audio id="eror" src="error.mp3"></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
