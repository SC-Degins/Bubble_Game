<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Tapping Game</title>
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <div id="loader-template">
        <div id="loader">
          <div class="game-start">
            <h1>Bubble Tapping Game</h1>
            <h2>
              Press button to Start
              <button class="btn">Start</button>
            </h2>
            <h3>
        If You Want To Play Music&nbsp;
        <span id="icon">
       <i id="icon" class="ri-volume-mute-line"></i>
       </span>
      </h3>
          </div>
        </div>
      </div>
      <div id="main-box">
        <div id="panel-top">
          <h2>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hit - 
            <div class="number"></div>
          </h2>
          <h2>
            Timer - 
            <div class="timer">120</div>
          </h2>
          <h2>
            Score - 
            <div class="score">0</div>
          </h2>
        </div>
        <div id="panel-bottom"></div>
      </div>
      <button class="reload" onclick="window.location.reload()">Re-Start</button>
      <audio src="click1.mp3" id="music"></audio>
      <audio
        id="mymusic"
        src="WhatsApp Audio 2024-03-22 at 18.27.48_bc021174.mp3"
      ></audio>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
